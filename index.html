<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <h1 style="text-align: center">Números por extenso</h1>

      <p>Escolha um número entre 0 e 999:</p>
      <form action="#">
        <p class="range-field">
          <input type="range" id="range" min="0" max="900" class="rangeInput" />
        </p>
      </form>

      <p>Número atual:</p>
      <input class="currentNumber" disabled />

      <p>Número por extenso:</p>
      <input class="extNumber" disabled />
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
